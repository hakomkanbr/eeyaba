<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Scroll Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <section id="section1" class="section fixed">Section 1</section>
        <section id="section2" class="section layer">Section 2</section>
        <section id="section3" class="section layer">Section 3</section>
        <section id="section4" class="section layer">Section 4</section>
        <section id="section5" class="section layer">Section 5</section>
        <section id="section6" class="section layer">Section 6</section>
    </div>
    <script src="script.js"></script>
</body>

</html>
